<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <div id="calendar">
    
            <div class="left">
                <p id="date">28</p>
                <p id="day">Monday</p>
            </div>
            <div class="right">
                <p id="month">February</p>
                <p id="year">2001</p>
            </div>
            <p id="time"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
